{% extends 'base.html' %} 

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h1 class="card-title text-center">Confirm Deletion</h1>
          <p class="card-text text-center">Are you sure you want to delete "{{ task.title }}"?</p>
          <form method="POST">
            {% csrf_token %}
            <div class="text-center">
              <button type="submit" class="btn btn-danger me-2">Delete</button>
              <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
