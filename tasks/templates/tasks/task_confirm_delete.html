{% block cotent %}

  <p>Are you sure you want to delete "{{ task.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'task_list' %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock  %}
