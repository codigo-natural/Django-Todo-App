{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      <h1 class="card-title">Edit Task</h1>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" placeholder="Title">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3">{{ task.description }}</textarea>
        </div>
        <div class="mb-3">
          <label for="due_date" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.due_date }}" placeholder="Due Date">
        </div>
        <div class="mb-3">
          <label for="priority" class="form-label">Priority</label>
          <select class="form-select" role="button" id="priority" name="priority">
            <option value="1"{% if task.priority == 1 %} selected{% endif %}>High</option>
            <option value="2"{% if task.priority == 2 %} selected{% endif %}>Medium</option>
            <option value="3"{% if task.priority == 3 %} selected{% endif %}>Low</option>
          </select>
        </div>
        <div class="form-check mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="completed"
            name="completed"
            value="True"
          />
          <label class="form-check-label" for="completed">Completed</label>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
